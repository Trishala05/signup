<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color:antiquewhite
        }
        h2{
            text-align: center;
        }

        .container {
            max-width: 300px;
            margin: 0 auto;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }

        .button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <br><br><br><br><br>
        <h2>Sign Up</h2>
        <br>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Enter your email">
        </div>
        <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Enter your password">
        </div>
        <button class="button" onclick="validateForm()">Sign Up</button>
    </div>

    <script>
        function validateForm() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            const passwordRegex = /^(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*])[A-Za-z\d!@#$%^&*]{8,}$/;

            if (!emailRegex.test(email)) {
                alert('Invalid email address. Please enter a valid email.');
                return;
            }

            if (!passwordRegex.test(password)) {
                alert('Invalid password. Please make sure your password is at least 8 characters long and contains at least one uppercase letter, one number, and one special character.');
                return;
            }

            alert('Sign up successful!');
        }
    </script>
</body>
</html>
